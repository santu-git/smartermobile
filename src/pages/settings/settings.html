<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        {{ 'VERSION' | translate }}
        <ion-note item-end>2.19.13-2</ion-note>
    </ion-item>
    <ion-item>
      {{ 'SYNCHRONIZED' | translate }}
      <ion-note item-end>16.07.2017 23:54</ion-note>
    </ion-item>
    <ion-item>
      {{ 'DOCUMENTS' | translate }}
      <ion-note item-end>1/1 geladen</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
     <ion-item>
        <ion-label>Language</ion-label>
        <ion-select #myLang (ionChange)="applyLanguage(myLang.value)">
          <ion-option *ngFor="let lang of languages" [value]="lang.code" [selected]="lang.code==myLanguage.systemLanguage">{{lang.name}}</ion-option>
        </ion-select>
    </ion-item> 
  </ion-list>
</ion-content>
